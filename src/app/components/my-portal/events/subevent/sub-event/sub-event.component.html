<div class="container">
  <div class="row">
    <div class="col-lg-12 text-center">
      <h1 class="mt-5"><i class="fa fa-calendar"></i> Events Portal</h1>

    </div>
  </div>
</div>
<div class="center">
  <div class="card " style="max-width: 800px;">
    <div class="card-header bg-info" style="color: #fff;">
      Sub-Events Form
    </div>
    <div class="card-body">
      <h5 class="card-title">Sub-Events(Program Outline)</h5>
      <p class="card-text">These sub events will be displayed in the form of a timeline</p>
      <div class="center">
        <hr style="max-width: 400px;">
      </div>

      <form [formGroup]="subEventForm" (ngSubmit)="onSubmit(subEventForm.value)">

        <div class="form-row">

          <div class="col-md-6 mb-3">
            <label for="datepicker"> Title:</label>
            <div class="input-group date" data-provide="datepicker">
              <input class="form-control" placeholder="eg. church service" formControlName="title">
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="time">Event Time:</label>
              <input class="form-control" type="time" id="time" placeholder="eg. 09:00" formControlName="time">
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="date">Event Date:</label>
              <input type="date" class="form-control" id="date" formControlName="startDate">
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6">
            <br>
            <p>Cover Photo</p>
            <img [src]="imageUrl" class="img-thumbnail preview" alt="Banner Preview" (change)="fileChanged($event)">
            <div class="alert alert-dark" role="alert">
              <div class="input-group ">
                <div class="input-group-prepend">
                </div>
              </div>
              <input formControlName="eventCoverPhoto" name="UploadBanner" type="file" class="image" (change)="fileChanged($event)"
                name="myImage" accept="image/x-png,image/jpeg">
            </div>
            
          </div>
          <div class="col-md-6 mb-3">
            <div class="form-group">
              <label for="exampleFormControlTextarea1 align-content-left">Description:</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" placeholder="Descriptive information about sub-event"
                formControlName="description"></textarea>
            </div>
          </div>
        </div>

        <div class="center">
          <hr>
        </div>
        <div class="row">
          <div class="col-md-2">
            <button class="btn btn-outline-success"><span class="fa fa-plus"></span> Add</button>
          </div>
          <div class="col-md-6">
            <br>
          </div>

          <div class="col-m-4">
            <button class="btn btn-primary" type="submit" [disabled]="!subEventForm.valid && (subEventForm.dirty || subEventForm.touched)">Save
              And Continue <span class="fa fa-arrow-right"></span></button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
